<!DOCTYPE html>
<html lang="en">
<head>

    <title>The dinner</title>
</head>
<body>

    
    <script>
        // Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garÃ§om (10%) e o valor total a ser pago.
        
        //First step > We need to know the price of dinner
        
        var dinner = Number(prompt('What the price of dinner?'))

        // Second Step > tax 10%

        var tax = dinner * 0.1 // The tax dinner 10%
        var total = dinner + tax
        alert(
            'The value of dinner is: ' + dinner.toFixed(2) + 
            '\nAnd the tax is :' + tax.toFixed(2) +
            '\nAnd the total of dinner with tax is: ' + total.toFixed(2)
            
        )

    </script>
    
</body>
