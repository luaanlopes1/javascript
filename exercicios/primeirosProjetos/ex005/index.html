<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Iphone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div id="calculadora">

        <div class="tela"> 
            <p id="tela"></p>
        </div>
      
        <div class="botoes">
            <button onclick="limpar()" id="limpar">AC</button>
            <button id="maismenos">+/-</button>
            <button onclick="insert('%')" id="porcentagem">%</button>
            <button onclick="insert('/')"class ="operacoes" id="dividir">/</button>
            <button onclick="insert('7')" class="number">7</button>
            <button onclick="insert('8')" class="number">8</button>
            <button onclick="insert('9')" class="number">9</button>
            <button onclick="insert('*')"class ="operacoes" id="multiplicar">X</button>
            <button onclick="insert('4')" class="number">4</button>
            <button onclick="insert('5')" class="number">5</button>
            <button onclick="insert('6')" class="number">6</button>
            <button onclick="insert('-')" class ="operacoes" id="menos">-</button>
            <button onclick="insert('1')" class="number">1</button>
            <button onclick="insert('2')" class="number">2</button>
            <button onclick="insert('3')" class="number">3</button>
            <button onclick="insert('+')" class ="operacoes" id="mais">+</button>
            <button onclick="insert('0')" class="number" id="zero">0</button>
            <button class="number" id="virg">,</button>
            <button onclick="calcular()" class ="operacoes" id="igual">=</button>
        </div>



    </div>

    <script src="arquivo.js"></script>

    
</body>
</html>
