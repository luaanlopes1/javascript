        <h1> Vídeo Locadora JS</h1>

        <p> Título do Filme: <input type="text" id="inFilme"> </p>
        <p> Duração em minutos: <input type="number" id="inMinutos"> </p>
        
        <input type="button" value="Converter em Horas e Minutos" id="buConverter">

        <p id="outFilme"> </p>
        <p id="outMinutos"> </p>
