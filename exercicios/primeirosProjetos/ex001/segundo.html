    <title>Pizzaria</title>
</head>
<body>



    <script>
        let conta = Number(window.prompt('Digite o valor da conta'))
        
        let pessoas = (window.prompt('Quantas pessoas tem na mesa'))
               
        

        document.write(`O valor total da conta é : R$${conta},00 <br/>`)
        document.write(`O número de pessoas na mesa é: ${pessoas}<br/>`)
        document.write(`O valor a ser pago por cada um é de : R$ ${conta / pessoas},00`)
       
        
    </script>
</body>
