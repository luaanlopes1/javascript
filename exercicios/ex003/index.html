<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 105,173);
            color: white;
            font: normal 20pt Arial;
        }

    </style>

</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição...</p>

    <script>
        let n1 = Number (window.prompt('Digite um número: ')) /*Digite o primeiro número... No window.prompt os números ficam como string... Daí tem que dizer que ele é um number*/
        let n2 = Number (window.prompt('Digite outro número: '))
        let s = n1 + n2
        window.alert (`A soma entre o valores ${n1} e ${n2} é ${s}`) /* Concatenação
        (number + number) para adição
        (string + string) para concatenação */
        
        
    </script>

    
</body>
</html>
