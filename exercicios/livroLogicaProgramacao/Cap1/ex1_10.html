<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular dias em horas</title>
</head>
<body>

    <script>
        // Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas. Exemplo de dados de entrada e saída do programa (para uma viagem que dura 2 dias + 5 horas).

        // The first step we need to know the days of trip

        var days = Number(prompt('Tell me what the days your trip?'))
        var hour = Number(prompt('Tell me what the hours your trip'))
        
        var total = Number((days*24) + hour)

        alert('You trip is: ' + total + 'hours')

    </script>
    
</body>
</html>
